<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        {% block titleHead %}
        {% endblock titleHead %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href={% static "css/styles.css" %} rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">{% block  h1_titulo%}
                    {% endblock  %}</div>
                <div class="list-group list-group-flush">
                    {% comment "" %}<a class="list-group-item list-group-item-action list-group-item-light p-3" href={% url "empleadoNuevo" "Giovanni" "Programador" "asa@dsa.mx"%}>Crear Empleado</a>{% endcomment %}
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href={% url "empleadoNuevo"%}>Crear Empleado</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href={% url "empleadosV" %}>Mostrar Empleados</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href={% url "Inicio" %}>Overview</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href={% url "Inicio" %}>Home</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                {% block  main%}
                <h1>Sistema de Empleados</h1>
                {% endblock  %}
                
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src={% static "js/scripts.js" %}></script>
    </body>
</html>
