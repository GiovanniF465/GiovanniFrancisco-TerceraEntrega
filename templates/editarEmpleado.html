{% extends "base.html" %}

{% block titleHead %}
<title>Edición Empleado</title>
{% endblock titleHead %}

{% block h1_titulo %}
    Edición de Empleado: {{empleado.nombre}}
{% endblock h1_titulo %}

{% block main %}
<form action={% url "editarEmpleado" empleado.id%} method="POST">
    {% csrf_token %}
    {{formulario}}
    <input type="submit" value="Enviar">

</form>
{% endblock main %}
